name: Helm package chart
description: Package a archive from given Chart
author: nolte
inputs:
  path:
    description: Relative path under $GITHUB_WORKSPACE to run the linter against
    default: ... 
    required: false
runs:
  using: docker
  image: docker://alpine/helm:3.0.2
  args:
  - "package"
  - "."
branding:
  icon: alert-circle
  color: blue